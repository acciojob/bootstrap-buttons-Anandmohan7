<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bootstrap Buttons</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-3">
  <h5>Bootstrap Buttons</h5>

  <!-- Row 1 -->
  <button id="button-1" class="btn btn-primary me-2">Button-1</button>
  <button id="button-2" class="btn btn-outline-secondary me-2">Button-2</button>
  <button id="button-3" class="btn btn-success btn-lg me-2">Button-3</button>
  <button id="button-4" class="btn btn-danger btn-sm">Button-4</button>

  <!-- Fixed Button-5: full-width using vw-100 -->
  <div class="my-3">
    <button id="button-5" class="btn btn-warning btn-lg vw-100">Button-5</button>
  </div>

  <!-- Fixed Button-6: disabled with class -->
  <button id="button-6" class="btn btn-info disabled">Button-6</button>

  <!-- Remaining Buttons -->
  <button id="button-7" class="btn btn-light me-2">Button-7</button>
  <a id="button-8" class="btn btn-link" href="#">Button-8</a>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
